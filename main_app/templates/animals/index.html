{% extends 'base.html' %}
{% block content %}

<h1>Animal List</h1>
{% for animal in animals %}
<div class="card">
  <a href="/animals/{{animal.id}}">
    <div class="card-content">
      <span class="card-title">{{ animal.name }}</span>
      <p>Species: {{ animal.species }}</p>
      <p>Habitat: {{ animal.habitat }}</p>
      <p>Diet: {{ animal.diet }}</p>
    </div>
  </a>
</div>
{% endfor %}

{% endblock %}
